<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>カフェ</title>
</head>
<body>
    <header class="header">
        <h1 class="logo">
          <a href="#"><img src="logo.png" alt="SKY COFFEE"></a>
        </h1>
    </header>
    <div class="main-visual">
        <picture>
          <source media="(min-width: 768px)" srcset="topside.jpg"> 
          <img src="topside.jpg"> 
        </picture>
    </div>
    <nav class="global-nav">
        <ul>
           <li><a href="#">menu</a></li>  
           <li><a href="#">blog</a></li>
           <li><a href="#">access</a></li>       
        </ul>
    </nav>
    <main class="content">
    
        <section class="concept">
            <div class="container">
                <div class="img">
                    <img src="concept.jpg" alt="青いカップのコーヒー" width="750" height="759">  
                </div>
                <div class="desc">
                        <div class="subtitle">concept</div>
                            <h2 class="title">心静かにコーヒーを</h2>
                            <div class="text">
                                <P>
                                立ち止まって、<br>
                                空の青さを眺めて。<br>
                                一息つきましょう。 
                                </P>
                            </div>
                        </div>
                </div>

        </section>
        <section class="blog">
            <div class="container">
                <h2 class="heading">blog<span class="subtitle">ブログ</span></h2>
                    <div class="list">
                        <div class="item">
                            <a href="#">
                                <div class="img"><img src="car.jpg"></div>
                                <div class="title">コーヒーメーカー始めました。</div>
                                <div class="date">2030.08.08</div>
                            </a>
                        </div>
                        
                        <div class="item">
                            <a href="#">
                                <div class="img"><img src="milk.jpg"></div>
                                <div class="title">濃厚クリーミーなミルクをどうぞ</div>
                                <div class="date">2030.08.05</div>
                            </a>
                        </div>
                        <div class="item">
                            <a href="#">
                                <div class="img"><img src="audio.jpg" alt="青いトラック"></div>
                                <div class="title">Sky Coffeeのオリジナル曲が完成！無料ダウンロード可能です。</div>
                                <div class="date">2030.08.02</div>
                            </a>
                        </div>
                        <div class="item">
                            <a href="#">
                                <div class="img"><img src="hiking.jpg" alt="青いトラック"></div>
                                <div class="title">ハイキング用のコーヒーを販売中です。</div>
                                <div class="date">2030.07.28</div>
                            </a>
                        </div>
                        <div class="item">
                            <a href="#">
                                <div class="img"><img src="wallcolor.jpg" alt="青いトラック"></div>
                                <div class="title">ショップの壁を塗ってみました。</div>
                                <div class="date">2030.07.27</div>
                            </a>
                        </div>
                        <div class="item">
                            <a href="#">
                                <div class="img"><img src="blog.jpg" alt="青いトラック"></div>
                                <div class="title">ブログをはじめました。</div>
                                <div class="date">2030.07.26</div>
                            </a>
                        </div>    
                    </div>
                    <a href="#" class="btn">
                        ブログ一覧
                    </a>
                </section>
            </div>
        </section>

        <footer class="footer">
            <div class="logo"><a href="#"><img src="logo-white.png" alt="SKY COFFEE" width="200" height="40"></a></div>
            <div class="copy-right">&copy;Sky Coffee</div>
        </footer>
    </main>
</body>
</html>
